<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Pacman Men√º</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        label {
            font-size: 1.5em;
        }

        input[type="range"] {
            width: 80%;
            margin: 20px 0;
        }

        #difficultyValue {
            font-size: 1.5em;
            margin-bottom: 20px;
            display: block;
        }

        button {
            font-size: 1.5em;
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            background-color: #f00;
            color: #fff;
            cursor: pointer;
        }

        button:active {
            background-color: #c00;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            input[type="range"] {
                width: 100%;
            }
            button {
                font-size: 1.8em;
                padding: 20px 40px;
            }
        }
    </style>
</head>
<body>

<h1>Pacman Clone</h1>

<label for="difficulty">Schwierigkeitsgrad: <span id="difficultyValue">5</span></label>
<input type="range" id="difficulty" min="1" max="10" value="5">

<button id="startBtn">Spiel starten</button>

<script>
    const startBtn = document.getElementById('startBtn');
    const difficultySelect = document.getElementById('difficulty');
    const difficultyValue = document.getElementById('difficultyValue');

    // Slider Wert anzeigen
    difficultySelect.addEventListener('input', () => {
        difficultyValue.textContent = difficultySelect.value;
    });

    startBtn.addEventListener('click', () => {
        const difficulty = difficultySelect.value;
        // Weiterleitung auf / mit Schwierigkeit als URL-Parameter
        window.location.href = `/?difficulty=${difficulty}`;
    });
</script>

</body>
</html>
