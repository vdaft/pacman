<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Pacman Menü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        label {
            font-size: 1.5em;
        }

        input[type="range"] {
            width: 80%;
            margin: 20px 0;
        }

        #difficultyValue {
            font-size: 1.5em;
            margin-bottom: 20px;
            display: block;
        }

        button {
            font-size: 1.5em;
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            background-color: #f00;
            color: #fff;
            cursor: pointer;
        }

        button:active {
            background-color: #c00;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            input[type="range"] {
                width: 100%;
            }
            button {
                font-size: 1.8em;
                padding: 20px 40px;
            }
        }
    </style>
</head>
<body>

<h1>Spooky Teacher</h1>

<label for="difficulty">Schwierigkeitsgrad: <span id="difficultyValue">5</span></label>
<input type="range" id="difficulty" min="1" max="10" value="5">

<button id="startBtn">Spiel starten</button>

<script type="module">
    // -------- COOKIE LESEN ----------
    function getCookie(name) {
        return document.cookie
            .split("; ")
            .find(row => row.startsWith(name + "="))
            ?.split("=")[1];
    }

    const userId = getCookie("userId");

    if (!userId) {
        window.location.href = "/login";
    }

    // -------- MAX DIFFICULTY LADEN ----------
    let maxDifficulty = 1;

    try {
        const res = await fetch(`/api/users/${userId}/teachers`);
        const data = await res.json();

        console.log(data);

        if (!Array.isArray(data)) {
            throw new Error("API gibt kein items[] zurück");
        }

        maxDifficulty = data.length;
    } catch (e) {
        alert("Fehler beim Laden der Daten vom Server.");
        console.error(e);
    }

    // -------- UI ELEMENTE ----------
    const startBtn = document.getElementById("startBtn");
    const difficultySelect = document.getElementById("difficulty");
    const difficultyValue = document.getElementById("difficultyValue");

    difficultySelect.addEventListener("input", () => {
        difficultyValue.textContent = difficultySelect.value;
    });

    // -------- START BUTTON LOGIK ----------
    startBtn.addEventListener("click", () => {
        const difficulty = Number(difficultySelect.value);

        if (difficulty > maxDifficulty) {
            alert(
                `Du darfst nur bis Schwierigkeit ${maxDifficulty} spielen!`
            );
            return;
        }

        window.location.href = `/?difficulty=${difficulty}`;
    });
</script>


</body>
</html>
